<h4> First level friends</h4>
<table class="table table-striped table-hover col-sm-4">
  <thead>
    <th scope="col">Name</th>
    <th scope="col">Company</th>
  </thead>
  <tbody>
    <tr *ngFor="let friend of friends">
      <td>{{friend[0]}}</td>
      <td>{{friend[1]}}</td>
    </tr>
  </tbody>
</table>

<h5> Second level friends</h5>
<table class="table table-striped table-hover col-sm-4">
  <thead>
    <th scope="col">Name</th>
    <th scope="col">Company</th>
  </thead>
  <tbody>
    <tr *ngFor="let friend of level2Friends">

  </tbody>
</table>
